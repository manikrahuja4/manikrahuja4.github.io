<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Music Player</title>
  <link rel="stylesheet" href="./css/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>
<body class="bg-green-300 transition-colors duration-500 min-h-screen flex items-center justify-center">

  <div class="relative flex flex-col items-center justify-center w-full max-w-md px-4 py-6 rounded-xl shadow-2xl">

    <!-- File Upload (top-right corner) -->
<div class="absolute top-4 right-4 z-10">
  <label for="uploadTrack" 
         class="upload-btn flex items-center space-x-2 px-4 py-2 text-sm font-medium rounded-full 
                shadow-[0_2px_10px_rgba(0,0,0,0.2)] cursor-pointer">
    <i class="fa fa-upload"></i>
    <span>Upload</span>
  </label>
  <input id="uploadTrack" type="file" accept="audio/*" onchange="handleUserTrack(event)" class="hidden" />
</div>


    <!-- Track Details -->
    <div class="flex flex-col items-center mt-4 text-center space-y-4">
      <div class="now-playing text-sm uppercase tracking-wide text-gray-700">Playing X of Y</div>
      <div class="track-art w-64 h-64 rounded-[15%] bg-center bg-cover shadow"
           style="background-image: url('https://source.unsplash.com/Qrspubmx6kE/640x360');"></div>
      <div class="track-name text-3xl font-bold">Track Name</div>
      <div class="track-artist text-xl text-gray-700">Track Artist</div>
    </div>

    <!-- Controls -->
    <div class="flex items-center justify-center space-x-8 mt-6">
      <button onclick="prevTrack()" class="opacity-80 hover:opacity-100 transition">
        <i class="fa fa-step-backward fa-2x cursor-pointer"></i>
      </button>
      <button onclick="playpauseTrack()" class="playpause-track opacity-80 hover:opacity-100 transition">
        <i class="fa fa-play-circle fa-5x cursor-pointer"></i>
      </button>
      <button onclick="nextTrack()" class="opacity-80 hover:opacity-100 transition">
        <i class="fa fa-step-forward fa-2x cursor-pointer"></i>
      </button>
    </div>

    <!-- Seek Slider -->
    <div class="flex items-center justify-between w-full max-w-md mt-6 space-x-4">
      <span class="current-time text-sm">00:00</span>
      <input type="range" min="1" max="100" value="0"
             class="seek_slider w-3/5 h-[5px] bg-black opacity-70 hover:opacity-100 appearance-none rounded"
             onchange="seekTo()" />
      <span class="total-duration text-sm">00:00</span>
    </div>

    <!-- Volume Slider -->
    <div class="flex items-center justify-center w-full max-w-md mt-4 space-x-3">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99"
             class="volume_slider w-1/3 h-[5px] bg-black opacity-70 hover:opacity-100 appearance-none rounded"
             onchange="setVolume()" />
      <i class="fa fa-volume-up"></i>
    </div>

  </div>

  <script src="./js/main.js"></script>
</body>
</html>
